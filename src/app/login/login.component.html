<div color="primary" class="form-container">
    <mat-form-field>
      <input matInput placeholder="Login" [(ngModel)]="username">
    </mat-form-field>
  
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
  </div>
  
<div class="footer">
  <button mat-button (click)="login()">Login</button>
</div>
